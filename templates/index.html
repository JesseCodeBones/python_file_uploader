<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python File Uploader</title>
</head>
<style>
    html, body{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    .main{
        width: 100%;
        text-align: center;
        margin-top: 10%;
    }
    .main>form{
        display: inline-block;
    }
</style>
<body>
    <div class="main">
        <form action="upload" method="POST"  enctype="multipart/form-data">
            <input id="files" type="file" name="file" accept="image/*, video/*" multiple>
            <input type="submit" value="confirm">
        </form>
        <br>
        <a href="/check">
            check files
        </a>
    </div>

</body>
</html>
