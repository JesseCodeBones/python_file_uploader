<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Preview</title>
</head>
<body>
    <ul>
        {% for file in files %}
            <li>
                <a href="/play?file={{ file }}">
                    <img src="/preview?file={{ file }}" alt="" srcset="">
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
